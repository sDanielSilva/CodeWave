<html lang="en">

    <title>CodeWave - Registar</title>
    <!-- * Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- * Main css -->
    <link rel="stylesheet" href="css/style.css">

<style>
    body {
    overflow: hidden;

    .main, body {
    background-image: url(background_logo.jpg);

<body>
    <div class="main">
        <!-- TODO Criar Conta -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Registar</h2>
                        <form method="POST" action="script.php" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Nome" required/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <label for="phone"><i class="zmdi zmdi-phone"></i></label>
                                <input type="tel" name="phone" id="phone" placeholder="Número de Telemóvel"/>
                            </div>
                            <a href="login.html" class="signup-image-link">Já tenho conta!</a>                            
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Registar"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="codewave_logo.png" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- * Jquery.js -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- * Main.js -->
    <script src="js/main.js"></script>
</body>
</html>
