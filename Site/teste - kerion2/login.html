<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeWave - Criar Conta</title>
    <!-- * Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- * Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    body {
    overflow: hidden;
    }
    .main, body {
    background-image: url(background_logo.jpg);
    }
</style>
<body>
    <div class="main">
        <!-- TODO: Login -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="codewave_logo.png" alt="sing up image"></figure>
                    </div>
                    <div class="signin-form">
                        <h2 class="form-title">Entrar</h2>
                        <form method="POST" action="login.php" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password" required/>
                            </div>
                            <a href="criar-conta.html" class="signup-image-link">Criar uma conta!</a>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Entrar"/>
                            </div>
                        </form>                        
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- * Jquery.js -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- * Main.js -->
    <script src="js/main.js"></script>
</body>
</html>
